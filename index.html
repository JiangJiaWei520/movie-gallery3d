<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>gallery-three.js</title>
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <h1>gallery-three.js</h1>
    <a href="https://github.com/hanmag/gallery-three.js">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
            alt="Fork me on GitHub">
    </a>
    <!-- Canvas to render on -->
    <div id="threejs-container">Generating gallery...</div>
    <div id="menu">
        <button id="table">TABLE</button>
        <button id="sphere">SPHERE</button>
        <button id="helix">HELIX</button>
        <button id="grid">GRID</button>
    </div>

    <div id="menu2">
        <button id="reset">RESET</button>
    </div>

    <script src="js/config.js"></script>
    <script data-main="../main" src="js/require.js"></script>
</body>

</html>
